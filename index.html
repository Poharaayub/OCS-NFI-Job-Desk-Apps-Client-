<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Job Monitor - Material 3 Tonal Green</title>
<!-- Lucide Icons -->
<script src="https://unpkg.com/lucide@latest"></script>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

<style>
  :root {
    /* M3 Tonal Blue Palette (Base) */
    --m3-primary: #3f5f91;
    --m3-on-primary: #ffffff;
    --m3-primary-container: #d6e3ff;
    --m3-on-primary-container: #001b3e;
    --m3-secondary: #565f71;
    --m3-secondary-container: #dae2f9;
    --m3-on-secondary-container: #131c2b;
    --m3-surface: #f9f9ff;
    --m3-on-surface: #191c20;
    --m3-surface-variant: #e0e2ec;
    --m3-on-surface-variant: #44474e;
    --m3-outline: #74777f;
    
    /* M3 Tonal Green for Completion Status */
    --status-done: #386a20; /* M3 Green Primary */
    --status-done-bg: #b7f397; /* M3 Green Container */
    --status-on-done-bg: #042100; /* M3 On Green Container */
    
    --status-process: #3f5f91;
    --status-process-bg: #d6e3ff;
  }

  * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

  body { 
    font-family: 'Roboto', sans-serif; 
    background-color: var(--m3-surface); 
    color: var(--m3-on-surface);
    margin: 0;
    padding-bottom: 40px;
    font-size: 14px;
  }

  .controls-wrapper {
    position: sticky;
    top: 0;
    background: rgba(249, 249, 255, 0.9);
    backdrop-filter: blur(12px);
    z-index: 10;
    padding: 16px;
    display: flex;
    flex-direction: column;
    gap: 12px;
    border-bottom: 1px solid var(--m3-surface-variant);
  }

  .search-container {
    background: var(--m3-secondary-container);
    border-radius: 28px;
    padding: 0 16px;
    height: 48px;
    display: flex;
    align-items: center;
    gap: 12px;
  }

  .search-container input {
    background: transparent; border: none; outline: none; flex: 1; font-size: 15px; color: var(--m3-on-surface);
  }

  .filter-row { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }

  .filter-chip {
    display: flex; align-items: center; gap: 8px; padding: 0 12px; height: 40px; border: 1px solid var(--m3-outline); border-radius: 10px; background: transparent; color: var(--m3-on-surface-variant);
  }

  .filter-chip select, .filter-chip input {
    border: none; outline: none; background: transparent; font-size: 13px; color: inherit; font-family: inherit; width: 100%; cursor: pointer;
  }

  .tasks-container { max-width: 650px; margin: 0 auto; padding: 16px; }

  .task-card {
    background: #fff; border-radius: 24px; padding: 20px; margin-bottom: 16px; border: 1px solid var(--m3-surface-variant); display: flex; flex-direction: column; gap: 16px; position: relative;
  }

  .task-card.is-today { 
    background: linear-gradient(135deg, #f0f4ff 0%, #ffffff 100%);
    border: 1px solid var(--m3-primary-container);
    box-shadow: 0 4px 12px rgba(63, 95, 145, 0.08);
  }
  
  .task-main-row { display: flex; gap: 16px; }

  .status-indicator {
    width: 28px; height: 28px; border-radius: 50%; border: 2px solid var(--m3-outline); display: flex; align-items: center; justify-content: center; flex-shrink: 0; margin-top: 2px;
    transition: all 0.3s ease;
  }

  .status-indicator.selesai { 
    border-color: var(--status-done); 
    background: var(--status-done); 
    color: #ffffff; 
  }
  .status-indicator.proses { 
    border-color: var(--status-process); 
    background: var(--status-process); 
    color: #fff; 
  }

  .task-content { flex: 1; display: flex; flex-direction: column; gap: 8px; }
  .task-header { display: flex; justify-content: space-between; align-items: flex-start; gap: 8px; }
  .task-title { font-family: 'Google Sans', sans-serif; font-size: 16px; font-weight: 500; margin: 0; color: var(--m3-on-surface); line-height: 1.3; }

  /* Menambahkan coretan pada tugas yang selesai */
  .is-done .task-title { 
    text-decoration: line-through;
    text-decoration-thickness: 1.5px;
    opacity: 0.5; 
  }
  .is-done .task-card {
    opacity: 0.8;
  }

  .m3-badge { font-size: 11px; font-weight: 600; padding: 4px 12px; border-radius: 12px; background: var(--m3-secondary-container); white-space: nowrap; }
  .m3-badge.selesai { 
    background: var(--status-done-bg); 
    color: var(--status-on-done-bg); 
  }
  .m3-badge.proses { 
    background: var(--status-process-bg); 
    color: var(--status-process); 
  }

  .task-meta { display: flex; flex-wrap: wrap; gap: 12px; color: var(--m3-on-surface-variant); font-size: 12px; }
  .meta-item { display: flex; align-items: center; gap: 6px; }

  .doc-action-area {
    margin-top: 4px; padding-top: 12px; border-top: 1px solid var(--m3-surface-variant); display: flex; align-items: center; justify-content: space-between;
  }

  .btn-m3-tonal {
    background-color: var(--m3-primary-container); color: var(--m3-on-primary-container); border: none; border-radius: 20px; height: 40px; padding: 0 20px; font-family: 'Google Sans', sans-serif; font-size: 14px; font-weight: 500; display: flex; align-items: center; gap: 8px; cursor: pointer;
  }

  .secure-tag-mini { display: flex; align-items: center; gap: 6px; color: var(--m3-primary); font-size: 11px; font-weight: 500; opacity: 0.8; }

  /* Bottom Sheet Styles */
  .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.3); display: none; z-index: 100; backdrop-filter: blur(4px); }
  .sheet {
    position: fixed; bottom: -100%; left: 0; width: 100%; height: 95vh; background: var(--m3-surface); border-top-left-radius: 28px; border-top-right-radius: 28px; z-index: 101; transition: bottom 0.4s cubic-bezier(0.1, 0.9, 0.2, 1); display: flex; flex-direction: column; overflow: hidden;
  }
  .sheet.active { bottom: 0; }
  .sheet-header-handle { height: 4px; width: 32px; background: var(--m3-outline); opacity: 0.2; border-radius: 2px; margin: 12px auto 8px; flex-shrink: 0; }
  .sheet-top-bar { padding: 8px 16px 16px; display: flex; align-items: center; border-bottom: 1px solid var(--m3-surface-variant); flex-shrink: 0; }
  .btn-icon-m3 { background: transparent; border: none; border-radius: 50%; width: 40px; height: 40px; cursor: pointer; display: flex; align-items: center; justify-content: center; color: var(--m3-on-surface-variant); }
  .secure-header-info { flex: 1; margin: 0 12px; overflow: hidden; }
  .secure-title { font-size: 15px; margin: 0; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; font-family: 'Google Sans'; font-weight: 500; color: var(--m3-on-surface); }
  .secure-status { font-size: 11px; color: var(--m3-primary); display: flex; align-items: center; gap: 4px; font-weight: 500; }

  .loader { display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 60px; gap: 16px; }
  .spinner { width: 32px; height: 32px; border: 3px solid var(--m3-secondary-container); border-top: 3px solid var(--m3-primary); border-radius: 50%; animation: spin 0.8s linear infinite; }
  @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
</style>
</head>
<body>

<div class="controls-wrapper">
  <div class="search-container">
    <i data-lucide="search" size="20" style="color: var(--m3-on-surface-variant)"></i>
    <input type="text" id="searchMember" placeholder="Cari member, tugas, atau PIC...">
  </div>
  <div class="filter-row">
    <div class="filter-chip">
      <i data-lucide="map-pin" size="18"></i>
      <select id="filterArea"><option value="">Semua Area</option></select>
    </div>
    <div class="filter-chip">
      <i data-lucide="calendar" size="18"></i>
      <input type="date" id="filterTanggal">
    </div>
  </div>
</div>

<main class="tasks-container">
  <div id="loading" class="loader">
    <div class="spinner"></div>
    <div style="color: var(--m3-on-surface-variant); font-size: 12px;">Menghubungkan ke server...</div>
  </div>
  <div id="taskList"></div>
</main>

<div class="overlay" id="overlay"></div>
<div class="sheet" id="docSheet">
  <div class="sheet-header-handle"></div>
  <div class="sheet-top-bar">
    <button class="btn-icon-m3" onclick="handleBack()">
      <i data-lucide="x" size="24"></i>
    </button>
    <div class="secure-header-info">
      <h3 class="secure-title" id="docSheetTitle">Dokumen</h3>
      <div class="secure-status">
        <i data-lucide="shield-check" size="12"></i> Akses Privat
      </div>
    </div>
    <a href="#" id="externalLinkBtn" target="_blank" class="btn-icon-m3" style="color: var(--m3-primary)">
      <i data-lucide="external-link" size="20"></i>
    </a>
  </div>
  <div style="flex:1; background: #fff;">
    <iframe id="docWebview" style="width:100%; height:100%; border:none;"></iframe>
  </div>
</div>

<script>
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSy72yhzMb2711VnnX-K1x6DG2-HNdlGRJfeORikr4x6ylI5ETjTaEjXzJ4KR0a632i65ZJpq667B-t/pub?output=csv";
let allData = [];
let isSheetOpen = false;

function getTodayStr() {
  const d = new Date();
  return `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}-${String(d.getDate()).padStart(2, '0')}`;
}
const todayStr = getTodayStr();

function parseCSVLine(line) {
  const result = [];
  let curVal = "";
  let inQuotes = false;
  for (let i = 0; i < line.length; i++) {
    const char = line[i];
    if (char === '"') {
      inQuotes = !inQuotes;
    } else if (char === ',' && !inQuotes) {
      result.push(curVal.trim());
      curVal = "";
    } else {
      curVal += char;
    }
  }
  result.push(curVal.trim());
  return result;
}

function normalizeDate(str) {
  if(!str) return "";
  const parts = str.split(/[-/]/);
  if(parts.length === 3) {
    if(parts[0].length === 4) return `${parts[0]}-${String(parts[1]).padStart(2,'0')}-${String(parts[2]).padStart(2,'0')}`;
    return `${parts[2]}-${String(parts[1]).padStart(2,'0')}-${String(parts[0]).padStart(2,'0')}`;
  }
  return str;
}

function parseCSV(text) {
  const lines = text.trim().split(/\r?\n/);
  if (lines.length <= 1) return [];

  const data = lines.slice(1).map(line => {
    const cols = parseCSVLine(line);
    return {
      tanggal: normalizeDate(cols[0]),
      job: cols[1] || "Tugas Tanpa Nama",
      area: cols[2] || "-",
      member: cols[3] || "-",
      jam: cols[4] || "-",
      pic: cols[5] || "-",
      status: cols[6] || "Menunggu",
      docLink: (cols[7] || "").trim()
    };
  }).filter(i => i.tanggal !== "");

  return data.sort((a, b) => {
    const isAToday = a.tanggal === todayStr;
    const isBToday = b.tanggal === todayStr;
    if (isAToday && !isBToday) return -1;
    if (!isAToday && isBToday) return 1;
    return new Date(b.tanggal) - new Date(a.tanggal);
  });
}

function render() {
  const container = document.getElementById("taskList");
  const fDate = document.getElementById("filterTanggal").value;
  const fArea = document.getElementById("filterArea").value;
  const fSearch = document.getElementById("searchMember").value.toLowerCase();
  
  const filtered = allData.filter(d => 
    (fDate ? d.tanggal === fDate : true) && 
    (fArea ? d.area === fArea : true) &&
    (fSearch ? (d.member.toLowerCase().includes(fSearch) || d.job.toLowerCase().includes(fSearch) || d.pic.toLowerCase().includes(fSearch)) : true)
  );

  if (!filtered.length) {
    container.innerHTML = `<div style="text-align:center; padding: 60px; color: var(--m3-outline);">Data tidak tersedia atau filter tidak cocok.</div>`;
    return;
  }

  container.innerHTML = filtered.map(item => {
    const sLower = item.status.toLowerCase();
    const isDone = sLower.includes('selesai') || sLower.includes('done');
    const isProses = sLower.includes('proses');
    const isToday = item.tanggal === todayStr;
    const sType = isDone ? 'selesai' : (isProses ? 'proses' : 'menunggu');
    
    return `
      <div class="task-card ${isDone ? 'is-done' : ''} ${isToday ? 'is-today' : ''}">
        <div class="task-main-row">
          <div class="status-indicator ${sType}">
            ${isDone ? '<i data-lucide="check" size="18"></i>' : (isProses ? '<i data-lucide="play" size="14" style="fill:currentColor"></i>' : '')}
          </div>
          <div class="task-content">
            <div class="task-header">
              <h3 class="task-title">${item.job}</h3>
              <span class="m3-badge ${sType}">${item.status.toUpperCase()}</span>
            </div>
            <div class="task-meta">
              <div class="meta-item"><i data-lucide="calendar" size="14"></i><span>${isToday ? '<b>Hari Ini</b>' : item.tanggal}</span></div>
              <div class="meta-item"><i data-lucide="clock" size="14"></i><span>${item.jam}</span></div>
              <div class="meta-item"><i data-lucide="map-pin" size="14"></i><span>${item.area}</span></div>
            </div>
            <div class="task-meta" style="margin-top: 4px">
              <div class="meta-item"><i data-lucide="users" size="14"></i><strong>${item.member}</strong></div>
              <div class="meta-item" style="opacity: 0.7">PIC: ${item.pic}</div>
            </div>
          </div>
        </div>
        ${item.docLink.startsWith('http') ? `
          <div class="doc-action-area">
            <div class="secure-tag-mini"><i data-lucide="lock" size="14"></i>Akses Terlindungi</div>
            <button class="btn-m3-tonal" onclick="openDocSheet('${item.docLink}','${item.job.replace(/'/g,"\\\\'")}')">
              <i data-lucide="file-text" size="18"></i>Buka Dokumen
            </button>
          </div>
        ` : ''}
      </div>
    `;
  }).join('');
  lucide.createIcons();
}

async function init() {
  try {
    const res = await fetch(`${CSV_URL}&cb=${Date.now()}`);
    if (!res.ok) throw new Error("Gagal mengambil file CSV");
    const csv = await res.text();
    allData = parseCSV(csv);
    
    const areaSelect = document.getElementById("filterArea");
    [...new Set(allData.map(d => d.area))].filter(a => a && a !== "-").sort().forEach(a => {
      const o = document.createElement("option"); o.value = a; o.textContent = a;
      areaSelect.appendChild(o);
    });
    
    document.getElementById("loading").style.display = "none";
    render();
  } catch (e) {
    console.error(e);
    document.getElementById("loading").innerHTML = `<div style="color: #ba1a1a; text-align:center;">Gagal memuat data. Periksa koneksi atau publikasi Google Sheets.</div>`;
  }
}

function openDocSheet(l, t) {
  isSheetOpen = true;
  document.getElementById('docSheetTitle').innerText = t;
  document.getElementById('docWebview').src = l.includes('drive.google.com') ? l.replace('/view', '/preview') : l;
  document.getElementById('externalLinkBtn').href = l;
  document.getElementById('overlay').style.display = 'block';
  window.history.pushState({open: true}, "");
  setTimeout(() => document.getElementById('docSheet').classList.add('active'), 10);
}

function closeAllSheets() {
  if (!isSheetOpen) return;
  isSheetOpen = false;
  document.getElementById('docSheet').classList.remove('active');
  setTimeout(() => { 
    document.getElementById('overlay').style.display = 'none'; 
    document.getElementById('docWebview').src = ''; 
  }, 300);
}

function handleBack() {
  if (isSheetOpen) window.history.back();
}

window.addEventListener('popstate', closeAllSheets);
document.getElementById('overlay').onclick = handleBack;
document.getElementById("filterTanggal").addEventListener("change", render);
document.getElementById("filterArea").addEventListener("change", render);
document.getElementById("searchMember").addEventListener("input", render);

init();
</script>
</body>
</html>
