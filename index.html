<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Job Monitor - Material 3 Style</title>
<!-- Lucide Icons -->
<script src="https://unpkg.com/lucide@latest"></script>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

<style>
  :root {
    /* M3 Color Palette */
    --m3-primary: #0061a4;
    --m3-on-primary: #ffffff;
    --m3-primary-container: #d1e4ff;
    --m3-on-primary-container: #001d36;
    --m3-surface: #fdfbff;
    --m3-on-surface: #1a1c1e;
    --m3-surface-variant: #dfe2eb;
    --m3-on-surface-variant: #43474e;
    --m3-outline: #73777f;
    --m3-secondary-container: #e1e2ec;
    --m3-on-secondary-container: #191c1e;
    
    --status-done: #1e8e3e;
    --status-done-bg: #e6f4ea;
  }

  * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

  body { 
    font-family: 'Roboto', sans-serif; 
    background-color: var(--m3-surface); 
    color: var(--m3-on-surface);
    margin: 0;
    padding-bottom: 20px;
    font-size: 14px;
    overflow-x: hidden;
  }

  /* Header & Controls */
  .controls-wrapper {
    position: sticky;
    top: 0;
    background: var(--m3-surface);
    z-index: 10;
    padding: 16px;
    display: flex;
    flex-direction: column;
    gap: 12px;
    border-bottom: 1px solid var(--m3-surface-variant);
  }

  /* Search Bar */
  .search-container {
    background: var(--m3-secondary-container);
    border-radius: 28px;
    padding: 0 16px;
    height: 48px;
    display: flex;
    align-items: center;
    gap: 12px;
  }

  .search-container input {
    background: transparent;
    border: none;
    outline: none;
    flex: 1;
    font-size: 15px;
    color: var(--m3-on-surface);
  }

  /* Filter Row */
  .filter-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 8px;
  }

  .filter-chip {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 0 12px;
    height: 40px;
    border: 1px solid var(--m3-outline);
    border-radius: 10px;
    background: transparent;
    color: var(--m3-on-surface-variant);
  }

  .filter-chip select, 
  .filter-chip input {
    border: none;
    outline: none;
    background: transparent;
    font-size: 13px;
    color: inherit;
    font-family: inherit;
    width: 100%;
    cursor: pointer;
  }

  /* Tasks Styling */
  .tasks-container {
    max-width: 700px;
    margin: 0 auto;
    padding: 16px;
  }

  .task-card {
    background: #fff;
    border-radius: 16px;
    padding: 16px;
    margin-bottom: 12px;
    border: 1px solid var(--m3-surface-variant);
    display: flex;
    gap: 16px;
  }
  
  .status-indicator {
    width: 24px;
    height: 24px;
    border-radius: 50%;
    border: 2px solid var(--m3-outline);
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
    margin-top: 2px;
  }

  .status-indicator.selesai { 
    border-color: var(--status-done); 
    background: var(--status-done);
    color: #fff; 
  }

  .task-content { flex: 1; display: flex; flex-direction: column; gap: 4px; }
  
  .task-header {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    gap: 8px;
  }

  .task-title { 
    font-family: 'Google Sans', sans-serif;
    font-size: 15px; 
    font-weight: 500; 
    margin: 0; 
    color: var(--m3-on-surface);
  }

  .is-done .task-title { text-decoration: line-through; opacity: 0.5; }

  .m3-badge {
    font-size: 10px;
    font-weight: 500;
    padding: 2px 8px;
    border-radius: 6px;
    background: var(--m3-secondary-container);
    white-space: nowrap;
  }
  
  .m3-badge.selesai { background: var(--status-done-bg); color: var(--status-done); }

  .task-meta {
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    color: var(--m3-on-surface-variant);
    font-size: 12px;
    margin-top: 4px;
  }

  .meta-item { display: flex; align-items: center; gap: 4px; }

  .btn-m3-tonal {
    background: var(--m3-primary-container);
    color: var(--m3-on-primary-container);
    border: none;
    border-radius: 12px;
    padding: 8px 16px;
    font-size: 13px;
    font-weight: 500;
    cursor: pointer;
    display: inline-flex;
    align-items: center;
    gap: 8px;
    margin-top: 8px;
  }

  /* M3 Modal Bottom Sheet - 95% Height */
  .overlay { 
    position: fixed; 
    top: 0; left: 0; width: 100%; height: 100%; 
    background: rgba(0,0,0,0.32); 
    display: none; 
    z-index: 100; 
  }

  .sheet {
    position: fixed; 
    bottom: -100%; 
    left: 0; 
    width: 100%;
    height: 95vh; 
    background: var(--m3-surface); 
    border-top-left-radius: 28px; 
    border-top-right-radius: 28px;
    z-index: 101; 
    transition: bottom 0.3s cubic-bezier(0.1, 0.7, 0.1, 1);
    box-shadow: 0 -8px 24px rgba(0,0,0,0.12);
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  .sheet.active { bottom: 0; }

  .sheet-header-handle { 
    height: 4px; 
    width: 32px; 
    background: var(--m3-on-surface-variant); 
    opacity: 0.4; 
    border-radius: 2px; 
    margin: 12px auto 8px; 
    flex-shrink: 0; 
  }
  
  .sheet-top-bar {
    padding: 4px 8px 12px; 
    display: flex; 
    align-items: center; 
    border-bottom: 1px solid var(--m3-surface-variant);
    flex-shrink: 0;
  }

  .btn-icon-m3 {
    background: transparent;
    border: none;
    border-radius: 50%;
    padding: 8px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--m3-on-surface-variant);
  }

  .loader { display: flex; justify-content: center; padding: 50px; }
  .spinner { width: 32px; height: 32px; border: 4px solid var(--m3-secondary-container); border-top: 4px solid var(--m3-primary); border-radius: 50%; animation: spin 1s linear infinite; }
  @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
</style>
</head>
<body>

<div class="controls-wrapper">
  <div class="search-container">
    <i data-lucide="search" size="18" style="color: var(--m3-on-surface-variant)"></i>
    <input type="text" id="searchMember" placeholder="Cari tugas atau member...">
  </div>

  <div class="filter-row">
    <div class="filter-chip">
      <i data-lucide="map-pin" size="16"></i>
      <select id="filterArea"><option value="">Semua Area</option></select>
    </div>
    <div class="filter-chip">
      <i data-lucide="calendar" size="16"></i>
      <input type="date" id="filterTanggal">
    </div>
  </div>
</div>

<main class="tasks-container">
  <div id="loading" class="loader"><div class="spinner"></div></div>
  <div id="taskList"></div>
</main>

<!-- Bottom Sheet M3 -->
<div class="overlay" id="overlay"></div>
<div class="sheet" id="docSheet">
  <div class="sheet-header-handle"></div>
  <div class="sheet-top-bar">
    <button class="btn-icon-m3" onclick="handleBack()">
      <i data-lucide="arrow-left" size="24"></i>
    </button>
    <h3 style="flex:1; margin:0 8px; font-size: 16px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; font-family: 'Google Sans'; font-weight: 400; color: var(--m3-on-surface);" id="docSheetTitle">Dokumen</h3>
    <a href="#" id="externalLinkBtn" target="_blank" class="btn-icon-m3" style="color: var(--m3-primary)">
      <i data-lucide="external-link" size="24"></i>
    </a>
  </div>
  <iframe id="docWebview" style="flex:1; border:none; width:100%; background: #fff;"></iframe>
</div>

<script>
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSy72yhzMb2711VnnX-K1x6DG2-HNdlGRJfeORikr4x6ylI5ETjTaEjXzJ4KR0a632i65ZJpq667B-t/pub?output=csv";
let allData = [];
let isSheetOpen = false;

function getTodayStr() {
  const d = new Date();
  return `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}-${String(d.getDate()).padStart(2, '0')}`;
}

const todayStr = getTodayStr();

function normalizeDate(str) {
  if(!str) return "";
  const parts = str.split(/[-/]/);
  if(parts.length === 3) {
    if(parts[0].length <= 2 && parts[2].length === 4) {
      return `${parts[2]}-${String(parts[1]).padStart(2,'0')}-${String(parts[0]).padStart(2,'0')}`;
    }
    if(parts[0].length === 4) {
      return `${parts[0]}-${String(parts[1]).padStart(2,'0')}-${String(parts[2]).padStart(2,'0')}`;
    }
  }
  return str;
}

function parseCSV(text) {
  const lines = text.trim().split(/\r?\n/);
  const data = lines.slice(1).map(line => {
    const columns = [];
    let current = "", inQuotes = false;
    for (let i = 0; i < line.length; i++) {
      const char = line[i];
      if (char === '"' && line[i+1] === '"') { current += '"'; i++; }
      else if (char === '"') inQuotes = !inQuotes;
      else if (char === ',' && !inQuotes) { columns.push(current.trim()); current = ""; }
      else current += char;
    }
    columns.push(current.trim());
    return {
      tanggal: normalizeDate(columns[0]),
      job: columns[1] || "Tanpa Judul",
      area: columns[2] || "-",
      member: columns[3] || "-",
      jam: columns[4] || "-",
      pic: columns[5] || "-",
      status: columns[6] || "Menunggu",
      docLink: (columns[7] || "").trim().replace(/\s/g, '')
    };
  }).filter(i => i.tanggal !== "");

  return data.sort((a, b) => new Date(b.tanggal) - new Date(a.tanggal));
}

function render() {
  const container = document.getElementById("taskList");
  const fDate = document.getElementById("filterTanggal").value;
  const fArea = document.getElementById("filterArea").value;
  const fSearch = document.getElementById("searchMember").value.toLowerCase();
  
  const filtered = allData.filter(d => 
    (fDate ? d.tanggal === fDate : true) &&
    (fArea ? d.area === fArea : true) &&
    (fSearch ? (d.member.toLowerCase().includes(fSearch) || d.job.toLowerCase().includes(fSearch) || d.pic.toLowerCase().includes(fSearch)) : true)
  );

  if (!filtered.length) {
    container.innerHTML = `<div style="text-align:center; padding: 40px; color: var(--m3-outline); font-size: 14px;">Data tidak ditemukan</div>`;
    return;
  }

  container.innerHTML = filtered.map(item => {
    const sLower = item.status.toLowerCase();
    const isDone = sLower.includes('selesai') || sLower.includes('done');
    const isProses = sLower.includes('proses');
    const sType = isDone ? 'selesai' : (isProses ? 'proses' : 'menunggu');
    
    return `
      <div class="task-card ${isDone ? 'is-done' : ''}">
        <div class="status-indicator ${sType}">
          ${isDone ? '<i data-lucide="check" size="14"></i>' : ''}
        </div>
        <div class="task-content">
          <div class="task-header">
            <h3 class="task-title">${item.job}</h3>
            <span class="m3-badge ${sType}">${item.status}</span>
          </div>
          
          <div class="task-meta">
            <div class="meta-item"><i data-lucide="calendar" size="14"></i><span>${item.tanggal === todayStr ? 'Hari Ini' : item.tanggal}</span></div>
            <div class="meta-item"><i data-lucide="clock" size="14"></i><span>${item.jam}</span></div>
            <div class="meta-item"><i data-lucide="map-pin" size="14"></i><span>${item.area}</span></div>
          </div>
          
          <div class="task-meta" style="margin-top: 2px">
            <div class="meta-item"><i data-lucide="user" size="14"></i><strong>${item.member}</strong></div>
            <div class="meta-item" style="opacity: 0.7">PIC: ${item.pic}</div>
          </div>
          
          ${item.docLink.startsWith('http') ? `
            <button class="btn-m3-tonal" onclick="openDocSheet('${item.docLink}','${item.job.replace(/'/g,"\\\\'")}')">
              <i data-lucide="file-text" size="18"></i> Lihat Dokumentasi
            </button>
          ` : ''}
        </div>
      </div>
    `;
  }).join('');
  lucide.createIcons();
}

async function init() {
  try {
    const res = await fetch(`${CSV_URL}&cb=${Date.now()}`);
    const csv = await res.text();
    allData = parseCSV(csv);
    
    const areaSelect = document.getElementById("filterArea");
    [...new Set(allData.map(d => d.area))].filter(a => a && a !== "-").sort().forEach(a => {
      const o = document.createElement("option"); o.value = a; o.textContent = a;
      areaSelect.appendChild(o);
    });

    document.getElementById("loading").style.display = "none";
    render();
  } catch (e) {
    document.getElementById("loading").innerHTML = "Gagal memuat data.";
  }
}

function openDocSheet(l, t) {
  isSheetOpen = true;
  document.getElementById('docSheetTitle').innerText = t;
  document.getElementById('docWebview').src = l.replace('/view', '/preview');
  document.getElementById('externalLinkBtn').href = l;
  document.getElementById('overlay').style.display = 'block';
  
  // Push state agar tombol back bawaan browser bisa digunakan
  window.history.pushState({open: true}, "");
  
  setTimeout(() => document.getElementById('docSheet').classList.add('active'), 10);
}

function closeAllSheets() {
  if (!isSheetOpen) return;
  isSheetOpen = false;
  document.getElementById('docSheet').classList.remove('active');
  setTimeout(() => { 
    document.getElementById('overlay').style.display = 'none'; 
    document.getElementById('docWebview').src = ''; 
  }, 300);
}

// Fungsi bantu untuk memicu navigasi balik
function handleBack() {
  if (isSheetOpen) window.history.back();
}

// Listener popstate menangkap semua aksi "kembali" (tombol browser, swipe back, history.back())
window.addEventListener('popstate', () => {
  closeAllSheets();
});

// Menutup jika area luar disentuh
document.getElementById('overlay').onclick = handleBack;

document.getElementById("filterTanggal").addEventListener("change", render);
document.getElementById("filterArea").addEventListener("change", render);
document.getElementById("searchMember").addEventListener("input", render);

init();
</script>
</body>
</html>
