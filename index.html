<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OCS NFI Periodik Job Monitor - Purple Dark Mode</title>

<style>
  :root {
    /* Dark Theme Purple Material 3 Palette */
    --primary: #D0BCFF;
    --on-primary: #381E72;
    --primary-container: #4F378B;
    --on-primary-container: #EADDFF;
    --secondary: #CCC2DC;
    --on-secondary: #332D41;
    --background: #1C1B1F;
    --surface: #25232A;
    --surface-variant: #49454F;
    --on-surface: #E6E1E5;
    --on-surface-variant: #CAC4D0;
    --outline: #938F99;
    --today-bg: #2D2938;
    --today-border: #D0BCFF;
  }

  body { 
    font-family: 'Segoe UI', Roboto, -apple-system, sans-serif; 
    background: var(--background); 
    margin: 0; 
    color: var(--on-surface); 
    -webkit-tap-highlight-color: transparent;
  }
  
  .container { 
    padding: 20px 15px; 
    max-width: 600px; 
    margin: auto; 
    padding-bottom: 100px; 
  }
  
  .filter-container { 
    background: var(--surface); 
    padding: 20px; 
    border-radius: 24px; 
    margin-bottom: 24px; 
    border: 1px solid var(--surface-variant);
  }
  .filter { display: flex; flex-direction: column; gap: 16px; }
  .filter-row { display: flex; gap: 12px; }
  .filter-group { flex: 1; }
  .filter-group label { 
    font-size: 11px; font-weight: 700; color: var(--primary); 
    display: block; margin-bottom: 8px; text-transform: uppercase; 
    letter-spacing: 0.8px;
  }
  .filter select, .filter input { 
    width: 100%; padding: 14px; border-radius: 14px; 
    border: 1.5px solid var(--surface-variant); background: var(--background); 
    color: var(--on-surface); outline: none; font-size: 14px; box-sizing: border-box;
    transition: border-color 0.2s;
  }
  .filter select:focus, .filter input:focus {
    border-color: var(--primary);
  }

  /* CARD STYLE */
  .card { 
    background: var(--surface); 
    border-radius: 24px; 
    padding: 24px; 
    margin-bottom: 16px; 
    border: 1px solid var(--surface-variant);
  }
  .card.today { 
    background: var(--today-bg); 
    border: 1.5px solid var(--today-border); 
  }

  .card-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 18px; }
  .job { font-size: 18px; font-weight: 700; color: var(--primary); line-height: 1.4; flex: 1; padding-right: 10px; }
  .today-badge {
    background: var(--primary-container); color: var(--on-primary-container);
    padding: 6px 14px; border-radius: 100px; font-size: 10px; font-weight: 800; white-space: nowrap;
  }
  .date-label { font-size: 12px; color: var(--on-surface-variant); font-weight: 500; white-space: nowrap; }

  .card-content { font-size: 14px; line-height: 1.6; margin-bottom: 24px; }
  .info-row { display: flex; border-bottom: 1px solid rgba(255,255,255,0.03); padding: 10px 0; }
  .info-row:last-child { border-bottom: none; }
  .label { font-weight: 600; color: var(--on-surface-variant); width: 130px; }
  .value { color: var(--on-surface); flex: 1; }

  .btn-lapor-trigger {
    display: block; background: var(--primary); color: var(--on-primary); 
    padding: 16px; border-radius: 100px; font-size: 15px; text-align: center; 
    font-weight: 700; cursor: pointer; border: none; width: 100%;
    transition: background 0.2s;
    user-select: none;
  }
  .btn-lapor-trigger:active {
    background: var(--on-primary-container);
  }

  /* BOTTOM SHEET */
  .bottom-sheet-overlay {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.6); display: none; z-index: 1000;
  }
  .bottom-sheet {
    position: fixed; bottom: -100%; left: 0; width: 100%;
    background: var(--surface); border-top-left-radius: 32px; border-top-right-radius: 32px;
    padding: 28px 24px; box-sizing: border-box; 
    transition: bottom 0.3s cubic-bezier(0.4, 0, 0.2, 1), visibility 0.3s; 
    z-index: 1001;
    border-top: 1px solid var(--surface-variant);
    visibility: hidden;
  }
  .bottom-sheet.active { 
    bottom: 0; 
    visibility: visible;
  }
  .sheet-title { font-weight: 800; font-size: 18px; margin-bottom: 24px; text-align: center; color: var(--primary); }
  .sheet-buttons { display: flex; flex-direction: column; gap: 12px; }
  
  .btn-target {
    padding: 18px; border-radius: 100px; background: var(--primary);
    font-size: 16px; font-weight: 700; text-align: center; cursor: pointer; 
    color: var(--on-primary); text-decoration: none;
  }
  
  .btn-close { margin-top: 16px; padding: 12px; text-align: center; color: var(--on-surface-variant); cursor: pointer; font-size: 14px; font-weight: 600; }

  .loading { text-align: center; padding: 80px 20px; color: var(--primary); font-weight: 600; font-size: 16px; }
  .empty-state { text-align: center; padding: 60px 20px; color: var(--on-surface-variant); font-size: 14px; }
</style>
</head>

<body>

<div class="container">
  <div class="filter-container">
    <div class="filter">
      <div class="filter-row">
        <div class="filter-group"><label>Tanggal</label><input type="date" id="filterTanggal"></div>
        <div class="filter-group">
          <label>Area</label>
          <select id="filterArea"><option value="">Semua Area</option></select>
        </div>
      </div>
      <div class="filter-group"><label>Cari Member</label><input type="text" id="searchMember" placeholder="Ketik nama member..."></div>
    </div>
  </div>

  <div class="loading" id="loading">Memuat jadwal kerja...</div>
  <div id="cards"></div>
</div>

<div class="bottom-sheet-overlay" id="sheetOverlay"></div>
<div class="bottom-sheet" id="bottomSheet">
  <div class="sheet-title">Hubungi Team Leader</div>
  <div class="sheet-buttons">
    <a href="#" id="btnPohara" class="btn-target" target="_blank">Pohara Ayub</a>
    <a href="#" id="btnSadulloh" class="btn-target" target="_blank">Sadulloh</a>
  </div>
  <div class="btn-close" id="btnCloseSheet">Batal</div>
</div>

<script>
const WA_POHARA = "6289637126728";
const WA_SADULLOH = "6285281587927";
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSy72yhzMb2711VnnX-K1x6DG2-HNdlGRJfeORikr4x6ylI5ETjTaEjXzJ4KR0a632i65ZJpq667B-t/pub?output=csv";

let allCards = [];

function getTodayDateString() {
  const now = new Date();
  const year = now.getFullYear();
  const month = String(now.getMonth() + 1).padStart(2, '0');
  const day = String(now.getDate()).padStart(2, '0');
  return `${year}-${month}-${day}`;
}

function parseCSV(text) {
  const lines = text.trim().split("\n");
  return lines.slice(1).map(line => {
    const parts = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
    const clean = parts.map(p => p.replace(/^"|"$/g, '').trim());
    return {
      tanggal: normalizeDate(clean[0]),
      job: clean[1] || "",
      area: clean[2] || "",
      member: clean[3] || "",
      durasi: clean[4] || "-",
      ditugaskan: clean[5] || "-"
    };
  }).filter(i => i.job !== "");
}

function normalizeDate(str){
  if(!str) return "";
  const parts = str.split(/[-/]/);
  if(parts.length === 3 && parts[0].length === 2) return `${parts[2]}-${parts[1].padStart(2,'0')}-${parts[0].padStart(2,'0')}`;
  return str;
}

function showSheet() {
  document.getElementById('btnPohara').href = `https://wa.me/${WA_POHARA}`;
  document.getElementById('btnSadulloh').href = `https://wa.me/${WA_SADULLOH}`;
  document.getElementById('sheetOverlay').style.display = 'block';
  const sheet = document.getElementById('bottomSheet');
  sheet.classList.add('active');
}

function closeSheet() {
  document.getElementById('bottomSheet').classList.remove('active');
  setTimeout(() => {
    document.getElementById('sheetOverlay').style.display = 'none';
  }, 300);
}

function renderCards() {
  const container = document.getElementById("cards");
  const fTanggal = document.getElementById("filterTanggal").value;
  const fArea = document.getElementById("filterArea").value;
  const fSearch = document.getElementById("searchMember").value.toLowerCase();
  
  const todayStr = getTodayDateString();
  
  const filteredData = allCards.filter(item => {
    return (fTanggal ? item.tanggal === fTanggal : true) &&
           (fArea ? item.area.toLowerCase() === fArea.toLowerCase() : true) &&
           (fSearch ? item.member.toLowerCase().includes(fSearch) : true);
  });

  if (filteredData.length === 0) {
    container.innerHTML = '<div class="empty-state">⚠️ Tidak ada jadwal yang sesuai filter.</div>';
    return;
  }

  container.innerHTML = filteredData.map(item => {
    const isToday = item.tanggal === todayStr;
    const dateObj = new Date(item.tanggal);
    const displayDate = isNaN(dateObj) ? item.tanggal : dateObj.toLocaleDateString('id-ID', { day: 'numeric', month: 'short', year: 'numeric' });

    return `
    <div class="card ${isToday ? 'today' : ''}">
      <div class="card-header">
        <div class="job">${item.job}</div>
        ${isToday ? '<span class="today-badge">HARI INI</span>' : '<span class="date-label">'+displayDate+'</span>'}
      </div>
      <div class="card-content">
        <div class="info-row"><span class="label">Area</span><span class="value">${item.area}</span></div>
        <div class="info-row"><span class="label">Member</span><span class="value">${item.member}</span></div>
        <div class="info-row"><span class="label">Jam Pengerjaan</span><span class="value">${item.durasi}</span></div>
        <div class="info-row"><span class="label">Ditugaskan Oleh</span><span class="value">${item.ditugaskan}</span></div>
      </div>
      <button class="btn-lapor-trigger" onclick="showSheet()">Hubungi Team Leader</button>
    </div>`;
  }).join('');
}

document.getElementById('sheetOverlay').addEventListener('click', closeSheet);
document.getElementById('btnCloseSheet').addEventListener('click', closeSheet);

fetch(CSV_URL).then(res => res.text()).then(csv => {
  allCards = parseCSV(csv);
  const uniqueAreas = [...new Set(allCards.map(i => i.area))].filter(a => a).sort();
  uniqueAreas.forEach(a => {
    const opt = document.createElement("option"); opt.value = a; opt.textContent = a;
    document.getElementById("filterArea").appendChild(opt);
  });
  
  document.getElementById("filterTanggal").value = getTodayDateString();
  
  document.getElementById("loading").style.display = "none";
  renderCards();
});

document.getElementById("filterTanggal").addEventListener("change", renderCards);
document.getElementById("filterArea").addEventListener("change", renderCards);
document.getElementById("searchMember").addEventListener("input", renderCards);
</script>

</body>
</html>
