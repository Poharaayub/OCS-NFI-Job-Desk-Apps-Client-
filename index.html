<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Job Monitor - Google Tasks Style</title>
<!-- Lucide Icons -->
<script src="https://unpkg.com/lucide@latest"></script>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
  :root {
    --google-blue: #1a73e8;
    --google-gray-bg: #ffffff;
    --google-text-main: #202124;
    --google-text-sub: #5f6368;
    --google-divider: #dadce0;
    --google-surface: #f8f9fa;
    --status-done: #1e8e3e;
    --status-done-bg: #e6f4ea;
    --status-pending-bg: #f1f3f4;
  }

  * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

  body { 
    font-family: 'Inter', sans-serif; 
    background-color: var(--google-gray-bg); 
    color: var(--google-text-main);
    margin: 0;
    padding-bottom: 20px;
    font-size: 14px;
  }

  .controls-wrapper {
    position: sticky;
    top: 0;
    background: #fff;
    z-index: 10;
    padding: 12px 16px;
    border-bottom: 1px solid var(--google-divider);
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .search-container {
    background: var(--google-surface);
    border-radius: 8px;
    padding: 4px 12px;
    display: flex;
    align-items: center;
    gap: 10px;
    border: 1px solid var(--google-divider);
  }

  .search-container input {
    background: transparent;
    border: none;
    outline: none;
    flex: 1;
    font-size: 14px;
    padding: 6px 0;
    color: var(--google-text-main);
  }

  .filter-row {
    display: flex;
    gap: 8px;
    align-items: center;
  }

  .filter-item {
    flex: 1;
    display: flex;
    align-items: center;
    gap: 6px;
    padding: 4px 10px;
    border: 1px solid var(--google-divider);
    border-radius: 6px;
    background: #fff;
  }

  .filter-item select, 
  .filter-item input {
    border: none;
    outline: none;
    background: transparent;
    font-size: 12px;
    width: 100%;
    cursor: pointer;
  }

  .tasks-container {
    max-width: 700px;
    margin: 0 auto;
  }

  .task-item {
    display: flex;
    padding: 12px 16px;
    gap: 12px;
    border-bottom: 1px solid #f1f3f4;
    transition: background 0.2s;
  }
  
  .status-indicator {
    width: 20px;
    height: 20px;
    border-radius: 50%;
    border: 2px solid #5f6368;
    background: #ffffff;
    flex-shrink: 0;
    margin-top: 3px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.2s;
  }

  .status-indicator.proses, .status-indicator.menunggu { border-color: #202124; }
  .status-indicator.selesai { 
    border-color: var(--status-done); 
    background: var(--status-done);
    color: #ffffff; 
  }

  .task-content { flex: 1; display: flex; flex-direction: column; gap: 2px; }
  .header-line { display: flex; justify-content: space-between; align-items: flex-start; gap: 8px; }
  
  .task-title { 
    font-size: 14px; 
    font-weight: 500; 
    margin: 0; 
    line-height: 1.4; 
    color: var(--google-text-main); 
    transition: all 0.2s; 
  }

  /* Efek Pekerjaan Selesai (Strikethrough) */
  .task-item.is-done .task-title { 
    text-decoration: line-through; 
    color: var(--google-text-sub); 
    opacity: 0.6; 
  }
  
  .task-item.is-done .task-details {
    opacity: 0.5;
  }

  .status-badge {
    font-size: 9px;
    font-weight: 600;
    padding: 1px 8px;
    border-radius: 10px;
    text-transform: uppercase;
  }

  .status-badge.selesai { background: var(--status-done-bg); color: var(--status-done); }
  .status-badge.proses, .status-badge.menunggu { background: var(--status-pending-bg); color: var(--google-text-main); }

  .task-details {
    font-size: 12px;
    color: var(--google-text-sub);
    display: flex;
    flex-wrap: wrap;
    column-gap: 12px;
    row-gap: 4px;
    margin-top: 2px;
    transition: all 0.2s;
  }

  .detail-chip { display: flex; align-items: center; gap: 4px; }
  .date-badge { color: var(--google-blue); font-weight: 600; }

  .btn-action {
    background: #fff;
    border: 1px solid var(--google-divider);
    border-radius: 6px;
    color: var(--google-blue);
    font-size: 12px;
    padding: 6px 12px;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 6px;
    margin-top: 8px;
    align-self: flex-start;
  }

  .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(32, 33, 36, 0.6); display: none; z-index: 100; }
  .sheet {
    position: fixed; bottom: -100%; left: 0; width: 100%;
    background: #fff; border-top-left-radius: 20px; border-top-right-radius: 20px;
    z-index: 101; transition: bottom 0.25s ease-out;
  }
  .sheet.active { bottom: 0; }
  .sheet-webview { height: 90vh; display: flex; flex-direction: column; }
  .webview-container { flex: 1; border: none; }
  .sheet-header-handle { height: 4px; width: 32px; background: #dadce0; border-radius: 2px; margin: 10px auto; }
  .sheet-header-content { display: flex; align-items: center; gap: 8px; padding: 0 12px 10px; border-bottom: 1px solid var(--google-divider); }
  .sheet-title { font-weight: 500; font-size: 15px; margin: 0; flex: 1; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
  
  .btn-header-icon { background: transparent; border: none; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; color: var(--google-text-sub); cursor: pointer; }

  .loader { display: flex; justify-content: center; padding: 40px; }
  .spinner { width: 24px; height: 24px; border: 3px solid #f3f3f3; border-top: 3px solid var(--google-blue); border-radius: 50%; animation: spin 0.8s linear infinite; }
  @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  .empty { text-align: center; padding: 60px 20px; color: var(--google-text-sub); }
</style>
</head>
<body>

<div class="controls-wrapper">
  <div class="search-container">
    <i data-lucide="search" size="16" style="color: #5f6368"></i>
    <input type="text" id="searchMember" placeholder="Cari tugas, member, atau PIC...">
  </div>

  <div class="filter-row">
    <div class="filter-item">
      <i data-lucide="map-pin" size="14"></i>
      <select id="filterArea"><option value="">Semua Area</option></select>
    </div>
    <div class="filter-item">
      <i data-lucide="calendar" size="14"></i>
      <input type="date" id="filterTanggal">
    </div>
  </div>
</div>

<main class="tasks-container">
  <div id="loading" class="loader"><div class="spinner"></div></div>
  <div id="taskList"></div>
</main>

<div class="overlay" id="overlay"></div>
<div class="sheet sheet-webview" id="docSheet">
  <div class="sheet-header-handle"></div>
  <div class="sheet-header-content">
    <button class="btn-header-icon" onclick="closeAllSheets()"><i data-lucide="arrow-left" size="20"></i></button>
    <h4 class="sheet-title" id="docSheetTitle">Dokumentasi</h4>
    <a href="#" id="externalLinkBtn" target="_blank" class="btn-header-icon" style="color: var(--google-blue)"><i data-lucide="external-link" size="20"></i></a>
  </div>
  <iframe id="docWebview" class="webview-container"></iframe>
</div>

<script>
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSy72yhzMb2711VnnX-K1x6DG2-HNdlGRJfeORikr4x6ylI5ETjTaEjXzJ4KR0a632i65ZJpq667B-t/pub?output=csv";
let allData = [];

// Helper untuk mendapatkan tanggal hari ini format YYYY-MM-DD
function getTodayStr() {
  const d = new Date();
  return `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}-${String(d.getDate()).padStart(2, '0')}`;
}

const todayStr = getTodayStr();
document.getElementById("filterTanggal").value = todayStr;

function normalizeDate(str) {
  if(!str) return "";
  const parts = str.split(/[-/]/);
  if(parts.length === 3) {
    if(parts[0].length <= 2 && parts[2].length === 4) {
      return `${parts[2]}-${String(parts[1]).padStart(2,'0')}-${String(parts[0]).padStart(2,'0')}`;
    }
    if(parts[0].length === 4) {
      return `${parts[0]}-${String(parts[1]).padStart(2,'0')}-${String(parts[2]).padStart(2,'0')}`;
    }
  }
  return str;
}

function parseCSV(text) {
  const lines = text.trim().split(/\r?\n/);
  return lines.slice(1).map(line => {
    const columns = [];
    let current = "", inQuotes = false;
    for (let i = 0; i < line.length; i++) {
      const char = line[i];
      if (char === '"' && line[i+1] === '"') { current += '"'; i++; }
      else if (char === '"') inQuotes = !inQuotes;
      else if (char === ',' && !inQuotes) { columns.push(current.trim()); current = ""; }
      else current += char;
    }
    columns.push(current.trim());
    return {
      tanggal: normalizeDate(columns[0]),
      job: columns[1] || "Tanpa Judul",
      area: columns[2] || "-",
      member: columns[3] || "-",
      jam: columns[4] || "-",
      pic: columns[5] || "-",
      status: columns[6] || "Menunggu",
      docLink: (columns[7] || "").trim().replace(/\s/g, '')
    };
  }).filter(i => i.tanggal !== "");
}

function render() {
  const container = document.getElementById("taskList");
  const fDate = document.getElementById("filterTanggal").value;
  const fArea = document.getElementById("filterArea").value;
  const fSearch = document.getElementById("searchMember").value.toLowerCase();
  
  const filtered = allData.filter(d => 
    (fDate ? d.tanggal === fDate : true) &&
    (fArea ? d.area === fArea : true) &&
    (fSearch ? (d.member.toLowerCase().includes(fSearch) || d.job.toLowerCase().includes(fSearch) || d.pic.toLowerCase().includes(fSearch)) : true)
  );

  if (!filtered.length) {
    container.innerHTML = `<div class="empty">Tidak ada tugas ditemukan.</div>`;
    return;
  }

  container.innerHTML = filtered.map(item => {
    const statusLower = item.status.toLowerCase();
    const isDone = statusLower.includes('selesai') || statusLower.includes('done');
    const isProses = statusLower.includes('proses');
    const sType = isDone ? 'selesai' : (isProses ? 'proses' : 'menunggu');
    
    const isToday = item.tanggal === todayStr;
    
    return `
      <div class="task-item ${isDone ? 'is-done' : ''}">
        <div class="status-indicator ${sType}">
          ${isDone ? '<i data-lucide="check" size="12"></i>' : (isProses ? '<i data-lucide="play" size="10" style="fill:currentColor"></i>' : '')}
        </div>
        <div class="task-content">
          <div class="header-line">
            <h3 class="task-title">${item.job}</h3>
            <span class="status-badge ${sType}">${item.status}</span>
          </div>
          
          <div class="task-details">
            <div class="detail-chip ${isToday && !isDone ? 'date-badge' : ''}">
              <i data-lucide="calendar" size="12"></i>
              <span>${isToday ? 'Hari Ini' : item.tanggal}</span>
            </div>
            <div class="detail-chip"><i data-lucide="clock" size="12"></i><span>${item.jam}</span></div>
            <div class="detail-chip"><i data-lucide="map-pin" size="12"></i><span>${item.area}</span></div>
          </div>
          
          <div class="task-details" style="margin-top: 4px;">
            <div class="detail-chip">
              <i data-lucide="user" size="12"></i>
              <span style="font-weight:600">${item.member}</span>
            </div>
            <div class="detail-chip" style="color: var(--google-text-sub); font-size: 11px;">
               <span>PIC: ${item.pic}</span>
            </div>
          </div>
          
          ${item.docLink.startsWith('http') ? `
            <button class="btn-action" onclick="openDocSheet('${item.docLink}','${item.job.replace(/'/g,"\\\\'")}')">
              <i data-lucide="file-text" size="14"></i> Dokumentasi
            </button>
          ` : ''}
        </div>
      </div>
    `;
  }).join('');
  lucide.createIcons();
}

async function init() {
  try {
    const res = await fetch(`${CSV_URL}&cb=${Date.now()}`);
    const csv = await res.text();
    allData = parseCSV(csv);
    
    const areaSelect = document.getElementById("filterArea");
    [...new Set(allData.map(d => d.area))].filter(a => a && a !== "-").sort().forEach(a => {
      const o = document.createElement("option"); o.value = a; o.textContent = a;
      areaSelect.appendChild(o);
    });

    document.getElementById("loading").style.display = "none";
    render();
  } catch (e) {
    document.getElementById("loading").innerHTML = "Gagal memuat data.";
  }
}

function openDocSheet(l, t) {
  document.getElementById('docSheetTitle').innerText = t;
  document.getElementById('docWebview').src = l.replace('/view', '/preview');
  document.getElementById('externalLinkBtn').href = l;
  document.getElementById('overlay').style.display = 'block';
  setTimeout(() => document.getElementById('docSheet').classList.add('active'), 10);
  window.history.pushState({s:1}, "");
}

function closeAllSheets() {
  document.getElementById('docSheet').classList.remove('active');
  setTimeout(() => { document.getElementById('overlay').style.display = 'none'; document.getElementById('docWebview').src = ''; }, 250);
}

window.addEventListener('popstate', closeAllSheets);
document.getElementById("filterTanggal").addEventListener("change", render);
document.getElementById("filterArea").addEventListener("change", render);
document.getElementById("searchMember").addEventListener("input", render);
document.getElementById("overlay").addEventListener("click", () => window.history.back());

init();
</script>
</body>
</html>
