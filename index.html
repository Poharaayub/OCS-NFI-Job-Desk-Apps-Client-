<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Job Monitor - Tasks Style</title>
<!-- Lucide Icons -->
<script src="https://unpkg.com/lucide@latest"></script>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

<style>
  :root {
    --google-blue: #1a73e8;
    --google-gray: #5f6368;
    --google-bg: #ffffff;
    --google-border: #dadce0;
    --surface-variant: #f8f9fa;
  }

  * { 
    box-sizing: border-box; 
    -webkit-tap-highlight-color: transparent; 
  }

  body { 
    font-family: 'Roboto', sans-serif; 
    background-color: var(--google-bg); 
    color: #202124;
    margin: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  /* Header Minimalis Google Tasks */
  header {
    padding: 16px 20px;
    background: #fff;
    position: sticky;
    top: 0;
    z-index: 10;
    border-bottom: 1px solid var(--google-border);
  }

  .filter-bar {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .filter-row {
    display: flex;
    gap: 8px;
  }

  .input-field {
    background: var(--surface-variant);
    border: 1px solid transparent;
    border-radius: 8px;
    padding: 12px 16px;
    color: #3c4043;
    font-size: 14px;
    outline: none;
    flex: 1;
    transition: all 0.2s;
  }

  .input-field:focus {
    background: #fff;
    border-color: var(--google-blue);
    box-shadow: 0 1px 2px rgba(60,64,67,0.3), 0 1px 3px 1px rgba(60,64,67,0.15);
  }

  /* Container */
  .tasks-container {
    flex: 1;
    padding: 8px 0;
    max-width: 800px;
    margin: 0 auto;
    width: 100%;
  }

  /* List Item Style */
  .task-item {
    display: flex;
    padding: 16px 20px;
    border-bottom: 1px solid #f1f3f4;
    transition: background 0.2s;
    cursor: pointer;
    align-items: flex-start;
  }

  .task-item:hover {
    background-color: #f8f9fa;
  }

  /* Lingkaran ala Checkbox Google Tasks */
  .task-check-circle {
    width: 20px;
    height: 20px;
    border: 2px solid var(--google-border);
    border-radius: 50%;
    margin-right: 16px;
    margin-top: 2px;
    flex-shrink: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    color: transparent;
    transition: all 0.2s;
  }

  .task-item:hover .task-check-circle {
    border-color: var(--google-blue);
    color: var(--google-blue);
  }

  .task-content {
    flex: 1;
  }

  .task-main-row {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
  }

  .task-title {
    font-size: 16px;
    font-weight: 400;
    color: #202124;
    margin: 0 0 4px 0;
    line-height: 1.4;
  }

  .task-details {
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    margin-top: 4px;
  }

  .detail-chip {
    font-size: 12px;
    color: var(--google-gray);
    display: flex;
    align-items: center;
    gap: 4px;
  }

  .date-tag {
    color: var(--google-blue);
    font-weight: 500;
  }

  .pic-info {
    margin-top: 8px;
    font-size: 13px;
    color: var(--google-gray);
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .btn-action {
    background: none;
    border: 1px solid var(--google-border);
    color: var(--google-blue);
    padding: 6px 12px;
    border-radius: 18px;
    font-size: 12px;
    font-weight: 500;
    cursor: pointer;
    transition: background 0.2s;
  }

  .btn-action:hover {
    background: #f1f8ff;
  }

  /* Sheets & Overlay */
  .overlay {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(32, 33, 36, 0.6); display: none; z-index: 100;
  }
  .sheet {
    position: fixed; bottom: -100%; left: 0; width: 100%;
    background: #FFFFFF;
    border-top-left-radius: 16px; border-top-right-radius: 16px;
    padding: 20px 20px 40px 20px; z-index: 101;
    transition: bottom 0.3s ease;
  }
  .sheet.active { bottom: 0; }
  .sheet-handle {
    width: 32px; height: 4px; background: #dadce0;
    border-radius: 2px; margin: 0 auto 20px auto;
  }
  .sheet-title { font-size: 16px; margin-bottom: 20px; color: var(--google-gray); font-weight: 500; }
  
  .sheet-btn {
    display: flex; align-items: center; gap: 16px;
    width: 100%; padding: 14px; margin-bottom: 8px; border-radius: 8px;
    border: none; background: transparent;
    color: #202124; font-weight: 400; cursor: pointer; text-decoration: none;
    font-size: 15px;
  }

  .sheet-btn:hover { background: #f1f3f4; }

  .loading { text-align: center; padding: 40px; color: var(--google-blue); }
  .empty { text-align: center; padding: 60px 20px; color: var(--google-gray); font-size: 14px; }
</style>
</head>
<body>

<header>
  <div class="filter-bar">
    <div class="filter-row">
      <input type="date" id="filterTanggal" class="input-field">
      <select id="filterArea" class="input-field">
        <option value="">Semua Area</option>
      </select>
    </div>
    <input type="text" id="searchMember" class="input-field" placeholder="Cari nama member...">
  </div>
</header>

<main class="tasks-container">
  <div id="loading" class="loading">Memuat tugas...</div>
  <div id="taskList"></div>
</main>

<!-- Bottom Sheet (Contact TL) -->
<div class="overlay" id="overlay"></div>
<div class="sheet" id="sheet">
  <div class="sheet-handle"></div>
  <div class="sheet-title">Hubungi Team Leader</div>
  <a href="#" id="waPohara" class="sheet-btn" target="_blank">
    <i data-lucide="message-square" size="20"></i> Pohara Ayub
  </a>
  <a href="#" id="waSadulloh" class="sheet-btn" target="_blank">
    <i data-lucide="message-square" size="20"></i> Sadulloh
  </a>
  <button class="sheet-btn" id="closeSheet" style="margin-top: 8px; color: var(--google-gray)">
    Batal
  </button>
</div>

<script>
const WA_POHARA = "6289637126728";
const WA_SADULLOH = "6285281587927";
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSy72yhzMb2711VnnX-K1x6DG2-HNdlGRJfeORikr4x6ylI5ETjTaEjXzJ4KR0a632i65ZJpq667B-t/pub?output=csv";

let allData = [];

function getTodayStr() {
  return new Date().toISOString().split('T')[0];
}

function normalizeDate(str) {
  if(!str) return "";
  const parts = str.split(/[-/]/);
  if(parts.length === 3 && parts[0].length === 2) return `${parts[2]}-${parts[1].padStart(2,'0')}-${parts[0].padStart(2,'0')}`;
  return str;
}

function parseCSV(text) {
  const lines = text.trim().split("\n");
  return lines.slice(1).map(line => {
    const parts = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
    const clean = parts.map(p => p.replace(/^"|"$/g, '').trim());
    return {
      tanggal: normalizeDate(clean[0]),
      job: clean[1] || "",
      area: clean[2] || "",
      member: clean[3] || "",
      durasi: clean[4] || "-",
      pic: clean[5] || "-"
    };
  }).filter(i => i.job !== "");
}

function openSheet() {
  document.getElementById('waPohara').href = `https://wa.me/${WA_POHARA}`;
  document.getElementById('waSadulloh').href = `https://wa.me/${WA_SADULLOH}`;
  document.getElementById('overlay').style.display = 'block';
  setTimeout(() => document.getElementById('sheet').classList.add('active'), 10);
}

function closeSheet() {
  document.getElementById('sheet').classList.remove('active');
  setTimeout(() => document.getElementById('overlay').style.display = 'none', 300);
}

function render() {
  const container = document.getElementById("taskList");
  const fDate = document.getElementById("filterTanggal").value;
  const fArea = document.getElementById("filterArea").value;
  const fSearch = document.getElementById("searchMember").value.toLowerCase();
  const today = getTodayStr();

  const filtered = allData.filter(d => {
    return (fDate ? d.tanggal === fDate : true) &&
           (fArea ? d.area === fArea : true) &&
           (fSearch ? d.member.toLowerCase().includes(fSearch) : true);
  });

  if (filtered.length === 0) {
    container.innerHTML = '<div class="empty">Tidak ada tugas yang ditemukan.</div>';
    return;
  }

  container.innerHTML = filtered.map(item => {
    const isToday = item.tanggal === today;
    const d = new Date(item.tanggal);
    const dateFmt = isNaN(d) ? item.tanggal : d.toLocaleDateString('id-ID', { day: 'numeric', month: 'short' });

    return `
      <div class="task-item" onclick="openSheet()">
        <div class="task-check-circle">
          <i data-lucide="check" size="14"></i>
        </div>
        <div class="task-content">
          <div class="task-main-row">
            <h3 class="task-title">${item.job}</h3>
          </div>
          <div class="task-details">
            <span class="detail-chip date-tag">
              <i data-lucide="calendar" size="12"></i>
              ${isToday ? 'Hari ini' : dateFmt}
            </span>
            <span class="detail-chip">
              <i data-lucide="map-pin" size="12"></i>
              ${item.area}
            </span>
            <span class="detail-chip">
              <i data-lucide="user" size="12"></i>
              ${item.member}
            </span>
            <span class="detail-chip">
              <i data-lucide="clock" size="12"></i>
              ${item.durasi}
            </span>
          </div>
          <div class="pic-info">
            <span>TL: ${item.pic}</span>
            <button class="btn-action">Detail</button>
          </div>
        </div>
      </div>
    `;
  }).join('');
  
  lucide.createIcons();
}

fetch(CSV_URL).then(r => r.text()).then(csv => {
  allData = parseCSV(csv);
  const areas = [...new Set(allData.map(d => d.area))].filter(Boolean).sort();
  areas.forEach(a => {
    const o = document.createElement("option"); o.value = a; o.textContent = a;
    document.getElementById("filterArea").appendChild(o);
  });
  document.getElementById("filterTanggal").value = getTodayStr();
  document.getElementById("loading").style.display = "none";
  render();
});

document.getElementById("filterTanggal").addEventListener("change", render);
document.getElementById("filterArea").addEventListener("change", render);
document.getElementById("searchMember").addEventListener("input", render);
document.getElementById("overlay").addEventListener("click", closeSheet);
document.getElementById("closeSheet").addEventListener("click", closeSheet);
</script>

</body>
</html>
