<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Job Monitor - Minimalist</title>
<!-- Lucide Icons -->
<script src="https://unpkg.com/lucide@latest"></script>

<style>
  :root {
    /* Material 3 Dark Palette */
    --md-sys-color-primary: #D0BCFF;
    --md-sys-color-on-primary: #381E72;
    --md-sys-color-primary-container: #4F378B;
    --md-sys-color-on-primary-container: #EADDFF;
    --md-sys-color-secondary-container: #332D41;
    --md-sys-color-on-secondary-container: #E8DEF8;
    --md-sys-color-surface: #1C1B1F;
    --md-sys-color-surface-container: #2B2930;
    --md-sys-color-surface-container-high: #333138;
    --md-sys-color-on-surface: #E6E1E5;
    --md-sys-color-on-surface-variant: #CAC4D0;
    --md-sys-color-outline: #938F99;
    --md-sys-color-outline-variant: #49454F;
  }

  * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

  body { 
    font-family: 'Google Sans', Roboto, Segoe UI, sans-serif; 
    background-color: var(--md-sys-color-surface); 
    color: var(--md-sys-color-on-surface);
    margin: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  /* Filter Section */
  header {
    padding: 16px;
    background: var(--md-sys-color-surface);
    position: sticky;
    top: 0;
    z-index: 10;
  }

  .filter-bar {
    display: flex;
    flex-direction: column;
    gap: 12px;
    background: var(--md-sys-color-surface-container);
    padding: 16px;
    border-radius: 24px;
  }

  .filter-row {
    display: flex;
    gap: 8px;
  }

  .input-chip {
    background: var(--md-sys-color-surface-container-high);
    border: 1px solid var(--md-sys-color-outline-variant);
    border-radius: 12px;
    padding: 10px 14px;
    color: var(--md-sys-color-on-surface);
    font-size: 14px;
    outline: none;
    flex: 1;
    min-width: 0;
  }

  .input-chip:focus {
    border-color: var(--md-sys-color-primary);
  }

  /* List Container */
  .tasks-container {
    flex: 1;
    padding: 8px 16px 40px 16px;
    max-width: 600px;
    margin: 0 auto;
    width: 100%;
  }

  /* Task Item */
  .task-item {
    display: flex;
    flex-direction: column;
    padding: 24px 0;
    border-bottom: 1px solid var(--md-sys-color-outline-variant);
  }

  .task-header {
    margin-bottom: 12px;
  }

  .task-date-tag {
    font-size: 12px;
    color: var(--md-sys-color-primary);
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    display: block;
    margin-bottom: 4px;
  }

  .task-title {
    font-size: 18px;
    font-weight: 500;
    color: var(--md-sys-color-on-surface);
    line-height: 1.3;
  }

  .task-details {
    font-size: 13px;
    color: var(--md-sys-color-on-surface-variant);
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    align-items: center;
    margin-bottom: 16px;
  }

  .detail-chip {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    background: var(--md-sys-color-secondary-container);
    color: var(--md-sys-color-on-secondary-container);
    padding: 4px 10px;
    border-radius: 8px;
    font-size: 12px;
  }

  .task-footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .task-pic-info {
    font-size: 12px;
    color: var(--md-sys-color-on-surface-variant);
  }

  /* Inline Card Action Button */
  .btn-contact-card {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    background-color: var(--md-sys-color-primary-container);
    color: var(--md-sys-color-on-primary-container);
    padding: 10px 16px;
    border-radius: 12px;
    border: none;
    font-size: 13px;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.2s;
  }

  .btn-contact-card:active {
    background-color: var(--md-sys-color-primary);
    color: var(--md-sys-color-on-primary);
  }

  /* Bottom Sheet */
  .overlay {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.7); display: none; z-index: 100;
    backdrop-filter: blur(2px);
  }
  .sheet {
    position: fixed; bottom: -100%; left: 0; width: 100%;
    background: var(--md-sys-color-surface-container-high);
    border-top-left-radius: 28px; border-top-right-radius: 28px;
    padding: 24px 24px 40px 24px; z-index: 101;
    transition: bottom 0.3s cubic-bezier(0, 0, 0.2, 1);
  }
  .sheet.active { bottom: 0; }
  .sheet-handle {
    width: 32px; height: 4px; background: var(--md-sys-color-outline-variant);
    border-radius: 2px; margin: -12px auto 24px auto;
  }
  .sheet-title { font-size: 18px; margin-bottom: 24px; text-align: center; font-weight: 500; }
  
  .sheet-btn {
    display: flex; align-items: center; justify-content: center; gap: 12px;
    width: 100%; padding: 18px; margin-bottom: 12px; border-radius: 20px;
    border: none; background: var(--md-sys-color-primary-container);
    color: var(--md-sys-color-on-primary-container);
    font-weight: 600; cursor: pointer; text-decoration: none;
    font-size: 16px;
  }

  .btn-close {
    text-align: center; padding: 16px; color: var(--md-sys-color-primary);
    font-size: 14px; cursor: pointer; margin-top: 8px;
  }

  .loading { text-align: center; padding: 40px; color: var(--md-sys-color-primary); }
  .empty { text-align: center; padding: 40px; color: var(--md-sys-color-on-surface-variant); font-size: 14px; }
</style>
</head>
<body>

<header>
  <div class="filter-bar">
    <div class="filter-row">
      <input type="date" id="filterTanggal" class="input-chip">
      <select id="filterArea" class="input-chip">
        <option value="">Semua Area</option>
      </select>
    </div>
    <input type="text" id="searchMember" class="input-chip" placeholder="Cari nama member...">
  </div>
</header>

<main class="tasks-container">
  <div id="loading" class="loading">Memperbarui data...</div>
  <div id="taskList"></div>
</main>

<!-- Bottom Sheet -->
<div class="overlay" id="overlay"></div>
<div class="sheet" id="sheet">
  <div class="sheet-handle"></div>
  <div class="sheet-title">Hubungi Team Leader</div>
  <a href="#" id="waPohara" class="sheet-btn" target="_blank">
    <i data-lucide="message-circle" size="22"></i> Pohara Ayub
  </a>
  <a href="#" id="waSadulloh" class="sheet-btn" target="_blank">
    <i data-lucide="message-circle" size="22"></i> Sadulloh
  </a>
  <div class="btn-close" id="closeSheet">Tutup</div>
</div>

<script>
const WA_POHARA = "6289637126728";
const WA_SADULLOH = "6285281587927";
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSy72yhzMb2711VnnX-K1x6DG2-HNdlGRJfeORikr4x6ylI5ETjTaEjXzJ4KR0a632i65ZJpq667B-t/pub?output=csv";

let allData = [];

function getTodayStr() {
  return new Date().toISOString().split('T')[0];
}

function normalizeDate(str) {
  if(!str) return "";
  const parts = str.split(/[-/]/);
  if(parts.length === 3 && parts[0].length === 2) return `${parts[2]}-${parts[1].padStart(2,'0')}-${parts[0].padStart(2,'0')}`;
  return str;
}

function parseCSV(text) {
  const lines = text.trim().split("\n");
  return lines.slice(1).map(line => {
    const parts = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
    const clean = parts.map(p => p.replace(/^"|"$/g, '').trim());
    return {
      tanggal: normalizeDate(clean[0]),
      job: clean[1] || "",
      area: clean[2] || "",
      member: clean[3] || "",
      durasi: clean[4] || "-",
      pic: clean[5] || "-"
    };
  }).filter(i => i.job !== "");
}

function openSheet() {
  document.getElementById('waPohara').href = `https://wa.me/${WA_POHARA}`;
  document.getElementById('waSadulloh').href = `https://wa.me/${WA_SADULLOH}`;
  document.getElementById('overlay').style.display = 'block';
  setTimeout(() => document.getElementById('sheet').classList.add('active'), 10);
}

function closeSheet() {
  document.getElementById('sheet').classList.remove('active');
  setTimeout(() => document.getElementById('overlay').style.display = 'none', 300);
}

function render() {
  const container = document.getElementById("taskList");
  const fDate = document.getElementById("filterTanggal").value;
  const fArea = document.getElementById("filterArea").value;
  const fSearch = document.getElementById("searchMember").value.toLowerCase();
  const today = getTodayStr();

  const filtered = allData.filter(d => {
    return (fDate ? d.tanggal === fDate : true) &&
           (fArea ? d.area === fArea : true) &&
           (fSearch ? d.member.toLowerCase().includes(fSearch) : true);
  });

  if (filtered.length === 0) {
    container.innerHTML = '<div class="empty">Tidak ada jadwal ditemukan.</div>';
    return;
  }

  container.innerHTML = filtered.map(item => {
    const isToday = item.tanggal === today;
    const d = new Date(item.tanggal);
    const dateFmt = isNaN(d) ? item.tanggal : d.toLocaleDateString('id-ID', { day: 'numeric', month: 'long', year: 'numeric' });

    return `
      <div class="task-item">
        <div class="task-header">
          <span class="task-date-tag">${isToday ? 'Hari ini' : dateFmt}</span>
          <div class="task-title">${item.job}</div>
        </div>
        
        <div class="task-details">
          <span class="detail-chip"><i data-lucide="map-pin" size="13"></i> ${item.area}</span>
          <span class="detail-chip"><i data-lucide="user" size="13"></i> ${item.member}</span>
          <span class="detail-chip"><i data-lucide="clock" size="13"></i> ${item.durasi}</span>
        </div>

        <div class="task-footer">
          <div class="task-pic-info">
            Ditugaskan Oleh: <strong>${item.pic}</strong>
          </div>
          <button class="btn-contact-card" onclick="openSheet()">
            <i data-lucide="message-circle" size="16"></i>
            <span>Hubungi TL</span>
          </button>
        </div>
      </div>
    `;
  }).join('');
  
  lucide.createIcons();
}

fetch(CSV_URL).then(r => r.text()).then(csv => {
  allData = parseCSV(csv);
  const areas = [...new Set(allData.map(d => d.area))].filter(Boolean).sort();
  areas.forEach(a => {
    const o = document.createElement("option"); o.value = a; o.textContent = a;
    document.getElementById("filterArea").appendChild(o);
  });
  document.getElementById("filterTanggal").value = getTodayStr();
  document.getElementById("loading").style.display = "none";
  render();
});

document.getElementById("filterTanggal").addEventListener("change", render);
document.getElementById("filterArea").addEventListener("change", render);
document.getElementById("searchMember").addEventListener("input", render);
document.getElementById("overlay").addEventListener("click", closeSheet);
document.getElementById("closeSheet").addEventListener("click", closeSheet);

lucide.createIcons();
</script>

</body>
</html>
